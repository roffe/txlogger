name: Build Windows Release
on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            vcpkgCommitId: '74e6536215718009aae747d86d84b78376bf9e09'
    steps:
   
    - uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Install NSIS
      uses: repolevedavaj/install-nsis@v1.1.0
      with:
        nsis-version: '3.11'
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.26.0'
        cache: false
    
    - name: Install dependencies
      run: |
        go get .
        go install fyne.io/tools/cmd/fyne@latest
        .\setup_build_env.ps1
    
    - name: Build
      run: |
        $env:PATH += ";D:\a\txlogger\txlogger\llvm-mingw\bin"
        .\build.ps1 -cangateway -usegitsrc -txlogger -setup

    - name: Creating Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: 7z a txlogger.zip txlogger.exe cangateway.exe .\debug.bat C:\Progra~2\Kvaser\Canlib\Bin\canlib32.dll .\vcpkg\packages\libusb_x64-windows\bin\libusb-1.0.dll .\canusb\dll64\canusbdrv64.dll

    - name: Creating Setup Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: 7z a txlogger_setup.zip txlogger_setup.exe

    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      env:
        GITHUB_REPOSITORY: roffe/txlogger
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        make_latest: "true"
        files: |
          txlogger.zip
          txlogger_setup.zip

